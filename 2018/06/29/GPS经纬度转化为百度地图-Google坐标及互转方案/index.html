<h2 id="GPS类"><a href="#GPS类" class="headerlink" title="GPS类"></a>GPS类</h2><figure class="highlight arduino"><table><tbody><tr><td class="code"><div class="hljs"><pre class="hljs  language-hljs arduino"><span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Gps</span> {</span><br> <br>	<span class="hljs-keyword">private</span> <span class="hljs-keyword">double</span> wgLat;<br>	<span class="hljs-keyword">private</span> <span class="hljs-keyword">double</span> wgLon;<br> <br>	<span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-title">Gps</span><span class="hljs-params">(<span class="hljs-keyword">double</span> wgLat, <span class="hljs-keyword">double</span> wgLon)</span> </span>{<br>		setWgLat(wgLat);<br>		setWgLon(wgLon);<br>	}<br> <br>	<span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">double</span> <span class="hljs-title">getWgLat</span><span class="hljs-params">()</span> </span>{<br>		<span class="hljs-keyword">return</span> wgLat;<br>	}<br> <br>	<span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">setWgLat</span><span class="hljs-params">(<span class="hljs-keyword">double</span> wgLat)</span> </span>{<br>		<span class="hljs-keyword">this</span>.wgLat = wgLat;<br>	}<br> <br>	<span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">double</span> <span class="hljs-title">getWgLon</span><span class="hljs-params">()</span> </span>{<br>		<span class="hljs-keyword">return</span> wgLon;<br>	}<br> <br>	<span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">setWgLon</span><span class="hljs-params">(<span class="hljs-keyword">double</span> wgLon)</span> </span>{<br>		<span class="hljs-keyword">this</span>.wgLon = wgLon;<br>	}<br> <br>	@Override<br>	<span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">String</span> <span class="hljs-title">toString</span><span class="hljs-params">()</span> </span>{<br>		<span class="hljs-keyword">return</span> wgLat + <span class="hljs-string"><code class="language-hljs arduino"><span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Gps</span> {</span><br> <br>	<span class="hljs-keyword">private</span> <span class="hljs-keyword">double</span> wgLat;<br>	<span class="hljs-keyword">private</span> <span class="hljs-keyword">double</span> wgLon;<br> <br>	<span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-title">Gps</span><span class="hljs-params">(<span class="hljs-keyword">double</span> wgLat, <span class="hljs-keyword">double</span> wgLon)</span> </span>{<br>		setWgLat(wgLat);<br>		setWgLon(wgLon);<br>	}<br> <br>	<span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">double</span> <span class="hljs-title">getWgLat</span><span class="hljs-params">()</span> </span>{<br>		<span class="hljs-keyword">return</span> wgLat;<br>	}<br> <br>	<span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">setWgLat</span><span class="hljs-params">(<span class="hljs-keyword">double</span> wgLat)</span> </span>{<br>		<span class="hljs-keyword">this</span>.wgLat = wgLat;<br>	}<br> <br>	<span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">double</span> <span class="hljs-title">getWgLon</span><span class="hljs-params">()</span> </span>{<br>		<span class="hljs-keyword">return</span> wgLon;<br>	}<br> <br>	<span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">setWgLon</span><span class="hljs-params">(<span class="hljs-keyword">double</span> wgLon)</span> </span>{<br>		<span class="hljs-keyword">this</span>.wgLon = wgLon;<br>	}<br> <br>	@Override<br>	<span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">String</span> <span class="hljs-title">toString</span><span class="hljs-params">()</span> </span>{<br>		<span class="hljs-keyword">return</span> wgLat + <span class="hljs-string">","</span> + wgLon;<br>	}<br>}<br></code></span></pre></div></td></tr></tbody></table></figure>

<h2 id="转化Util"><a href="#转化Util" class="headerlink" title="转化Util"></a>转化Util</h2><figure class="highlight angelscript"><table><tbody><tr><td class="code"><div class="hljs"><pre class="hljs  language-hljs angelscript"><span class="hljs-comment">/**</span><br><span class="hljs-comment"> * 各地图API坐标系统比较与转换;</span><br><span class="hljs-comment"> * WGS84坐标系：即地球坐标系，国际上通用的坐标系。设备一般包含GPS芯片或者北斗芯片获取的经纬度为WGS84地理坐标系,</span><br><span class="hljs-comment"> * 谷歌地图采用的是WGS84地理坐标系（中国范围除外）;</span><br><span class="hljs-comment"> * GCJ02坐标系：即火星坐标系，是由中国国家测绘局制订的地理信息系统的坐标系统。由WGS84坐标系经加密后的坐标系。</span><br><span class="hljs-comment"> * 谷歌中国地图和搜搜中国地图采用的是GCJ02地理坐标系; BD09坐标系：即百度坐标系，GCJ02坐标系经加密后的坐标系;</span><br><span class="hljs-comment"> * 搜狗坐标系、图吧坐标系等，估计也是在GCJ02基础上加密而成的。 chenhua</span><br><span class="hljs-comment"> */</span><br><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-symbol">PositionUtil</span> {<br>	<br>	<span class="hljs-keyword">public</span> static <span class="hljs-keyword">final</span> String BAIDU_LBS_TYPE = <span class="hljs-string">"bd09ll"</span>;<br>	<br>	<span class="hljs-keyword">public</span> static <span class="hljs-built_in">double</span> pi = <span class="hljs-number">3.1415926535897932384626</span>;<br>	<span class="hljs-keyword">public</span> static <span class="hljs-built_in">double</span> a = <span class="hljs-number">6378245.0</span>;<br>	<span class="hljs-keyword">public</span> static <span class="hljs-built_in">double</span> ee = <span class="hljs-number">0.00669342162296594323</span>;<br> <br>	<span class="hljs-comment">/**</span><br><span class="hljs-comment">	 * 84 to 火星坐标系 (GCJ-02) World Geodetic System ==&gt; Mars Geodetic System</span><br><span class="hljs-comment">	 * </span><br><span class="hljs-comment">	 * @param lat</span><br><span class="hljs-comment">	 * @param lon</span><br><span class="hljs-comment">	 * @return</span><br><span class="hljs-comment">	 */</span><br>	<span class="hljs-keyword">public</span> static Gps gps84_To_Gcj02(<span class="hljs-built_in">double</span> lat, <span class="hljs-built_in">double</span> lon) {<br>		<span class="hljs-keyword">if</span> (outOfChina(lat, lon)) {<br>			<span class="hljs-keyword">return</span> <span class="hljs-literal">null</span>;<br>		}<br>		<span class="hljs-built_in">double</span> dLat = transformLat(lon - <span class="hljs-number">105.0</span>, lat - <span class="hljs-number">35.0</span>);<br>		<span class="hljs-built_in">double</span> dLon = transformLon(lon - <span class="hljs-number">105.0</span>, lat - <span class="hljs-number">35.0</span>);<br>		<span class="hljs-built_in">double</span> radLat = lat / <span class="hljs-number">180.0</span> * pi;<br>		<span class="hljs-built_in">double</span> magic = Math.sin(radLat);<br>		magic = <span class="hljs-number">1</span> - ee * magic * magic;<br>		<span class="hljs-built_in">double</span> sqrtMagic = Math.sqrt(magic);<br>		dLat = (dLat * <span class="hljs-number">180.0</span>) / ((a * (<span class="hljs-number">1</span> - ee)) / (magic * sqrtMagic) * pi);<br>		dLon = (dLon * <span class="hljs-number">180.0</span>) / (a / sqrtMagic * Math.cos(radLat) * pi);<br>		<span class="hljs-built_in">double</span> mgLat = lat + dLat;<br>		<span class="hljs-built_in">double</span> mgLon = lon + dLon;<br>		<span class="hljs-keyword">return</span> new Gps(mgLat, mgLon);<br>	}<br> <br>	<span class="hljs-comment">/**</span><br><span class="hljs-comment">	 * * 火星坐标系 (GCJ-02) to 84 * * @param lon * @param lat * @return</span><br><span class="hljs-comment">	 * */</span><br>	<span class="hljs-keyword">public</span> static Gps gcj_To_Gps84(<span class="hljs-built_in">double</span> lat, <span class="hljs-built_in">double</span> lon) {<br>		Gps gps = transform(lat, lon);<br>		<span class="hljs-built_in">double</span> lontitude = lon * <span class="hljs-number">2</span> - gps.getWgLon();<br>		<span class="hljs-built_in">double</span> latitude = lat * <span class="hljs-number">2</span> - gps.getWgLat();<br>		<span class="hljs-keyword">return</span> new Gps(latitude, lontitude);<br>	}<br> <br>	<span class="hljs-comment">/**</span><br><span class="hljs-comment">	 * 火星坐标系 (GCJ-02) 与百度坐标系 (BD-09) 的转换算法 将 GCJ-02 坐标转换成 BD-09 坐标</span><br><span class="hljs-comment">	 * </span><br><span class="hljs-comment">	 * @param gg_lat</span><br><span class="hljs-comment">	 * @param gg_lon</span><br><span class="hljs-comment">	 */</span><br>	<span class="hljs-keyword">public</span> static Gps gcj02_To_Bd09(<span class="hljs-built_in">double</span> gg_lat, <span class="hljs-built_in">double</span> gg_lon) {<br>		<span class="hljs-built_in">double</span> x = gg_lon, y = gg_lat;<br>		<span class="hljs-built_in">double</span> z = Math.sqrt(x * x + y * y) + <span class="hljs-number">0.00002</span> * Math.sin(y * pi);<br>		<span class="hljs-built_in">double</span> theta = Math.atan2(y, x) + <span class="hljs-number">0.000003</span> * Math.cos(x * pi);<br>		<span class="hljs-built_in">double</span> bd_lon = z * Math.cos(theta) + <span class="hljs-number">0.0065</span>;<br>		<span class="hljs-built_in">double</span> bd_lat = z * Math.sin(theta) + <span class="hljs-number">0.006</span>;<br>		<span class="hljs-keyword">return</span> new Gps(bd_lat, bd_lon);<br>	}<br> <br>	<span class="hljs-comment">/**</span><br><span class="hljs-comment">	 * * 火星坐标系 (GCJ-02) 与百度坐标系 (BD-09) 的转换算法 * * 将 BD-09 坐标转换成GCJ-02 坐标 * * @param</span><br><span class="hljs-comment">	 * bd_lat * @param bd_lon * @return</span><br><span class="hljs-comment">	 */</span><br>	<span class="hljs-keyword">public</span> static Gps bd09_To_Gcj02(<span class="hljs-built_in">double</span> bd_lat, <span class="hljs-built_in">double</span> bd_lon) {<br>		<span class="hljs-built_in">double</span> x = bd_lon - <span class="hljs-number">0.0065</span>, y = bd_lat - <span class="hljs-number">0.006</span>;<br>		<span class="hljs-built_in">double</span> z = Math.sqrt(x * x + y * y) - <span class="hljs-number">0.00002</span> * Math.sin(y * pi);<br>		<span class="hljs-built_in">double</span> theta = Math.atan2(y, x) - <span class="hljs-number">0.000003</span> * Math.cos(x * pi);<br>		<span class="hljs-built_in">double</span> gg_lon = z * Math.cos(theta);<br>		<span class="hljs-built_in">double</span> gg_lat = z * Math.sin(theta);<br>		<span class="hljs-keyword">return</span> new Gps(gg_lat, gg_lon);<br>	}<br> <br>	<span class="hljs-comment">/**</span><br><span class="hljs-comment">	 * (BD-09)--&gt;84</span><br><span class="hljs-comment">	 * @param bd_lat</span><br><span class="hljs-comment">	 * @param bd_lon</span><br><span class="hljs-comment">	 * @return</span><br><span class="hljs-comment">	 */</span><br>	<span class="hljs-keyword">public</span> static Gps bd09_To_Gps84(<span class="hljs-built_in">double</span> bd_lat, <span class="hljs-built_in">double</span> bd_lon) {<br> <br>		Gps gcj02 = PositionUtil.bd09_To_Gcj02(bd_lat, bd_lon);<br>		Gps map84 = PositionUtil.gcj_To_Gps84(gcj02.getWgLat(),<br>				gcj02.getWgLon());<br>		<span class="hljs-keyword">return</span> map84;<br> <br>	}<br> <br>	<span class="hljs-keyword">public</span> static <span class="hljs-built_in">bool</span>ean outOfChina(<span class="hljs-built_in">double</span> lat, <span class="hljs-built_in">double</span> lon) {<br>		<span class="hljs-keyword">if</span> (lon &lt; <span class="hljs-number">72.004</span> || lon &gt; <span class="hljs-number">137.8347</span>)<br>			<span class="hljs-keyword">return</span> <span class="hljs-literal">true</span>;<br>		<span class="hljs-keyword">if</span> (lat &lt; <span class="hljs-number">0.8293</span> || lat &gt; <span class="hljs-number">55.8271</span>)<br>			<span class="hljs-keyword">return</span> <span class="hljs-literal">true</span>;<br>		<span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>;<br>	}<br> <br>	<span class="hljs-keyword">public</span> static Gps transform(<span class="hljs-built_in">double</span> lat, <span class="hljs-built_in">double</span> lon) {<br>		<span class="hljs-keyword">if</span> (outOfChina(lat, lon)) {<br>			<span class="hljs-keyword">return</span> new Gps(lat, lon);<br>		}<br>		<span class="hljs-built_in">double</span> dLat = transformLat(lon - <span class="hljs-number">105.0</span>, lat - <span class="hljs-number">35.0</span>);<br>		<span class="hljs-built_in">double</span> dLon = transformLon(lon - <span class="hljs-number">105.0</span>, lat - <span class="hljs-number">35.0</span>);<br>		<span class="hljs-built_in">double</span> radLat = lat / <span class="hljs-number">180.0</span> * pi;<br>		<span class="hljs-built_in">double</span> magic = Math.sin(radLat);<br>		magic = <span class="hljs-number">1</span> - ee * magic * magic;<br>		<span class="hljs-built_in">double</span> sqrtMagic = Math.sqrt(magic);<br>		dLat = (dLat * <span class="hljs-number">180.0</span>) / ((a * (<span class="hljs-number">1</span> - ee)) / (magic * sqrtMagic) * pi);<br>		dLon = (dLon * <span class="hljs-number">180.0</span>) / (a / sqrtMagic * Math.cos(radLat) * pi);<br>		<span class="hljs-built_in">double</span> mgLat = lat + dLat;<br>		<span class="hljs-built_in">double</span> mgLon = lon + dLon;<br>		<span class="hljs-keyword">return</span> new Gps(mgLat, mgLon);<br>	}<br> <br>	<span class="hljs-keyword">public</span> static <span class="hljs-built_in">double</span> transformLat(<span class="hljs-built_in">double</span> x, <span class="hljs-built_in">double</span> y) {<br>		<span class="hljs-built_in">double</span> ret = <span class="hljs-number">-100.0</span> + <span class="hljs-number">2.0</span> * x + <span class="hljs-number">3.0</span> * y + <span class="hljs-number">0.2</span> * y * y + <span class="hljs-number">0.1</span> * x * y<br>				+ <span class="hljs-number">0.2</span> * Math.sqrt(Math.abs(x));<br>		ret += (<span class="hljs-number">20.0</span> * Math.sin(<span class="hljs-number">6.0</span> * x * pi) + <span class="hljs-number">20.0</span> * Math.sin(<span class="hljs-number">2.0</span> * x * pi)) * <span class="hljs-number">2.0</span> / <span class="hljs-number">3.0</span>;<br>		ret += (<span class="hljs-number">20.0</span> * Math.sin(y * pi) + <span class="hljs-number">40.0</span> * Math.sin(y / <span class="hljs-number">3.0</span> * pi)) * <span class="hljs-number">2.0</span> / <span class="hljs-number">3.0</span>;<br>		ret += (<span class="hljs-number">160.0</span> * Math.sin(y / <span class="hljs-number">12.0</span> * pi) + <span class="hljs-number">320</span> * Math.sin(y * pi / <span class="hljs-number">30.0</span>)) * <span class="hljs-number">2.0</span> / <span class="hljs-number">3.0</span>;<br>		<span class="hljs-keyword">return</span> ret;<br>	}<br> <br>	<span class="hljs-keyword">public</span> static <span class="hljs-built_in">double</span> transformLon(<span class="hljs-built_in">double</span> x, <span class="hljs-built_in">double</span> y) {<br>		<span class="hljs-built_in">double</span> ret = <span class="hljs-number">300.0</span> + x + <span class="hljs-number">2.0</span> * y + <span class="hljs-number">0.1</span> * x * x + <span class="hljs-number">0.1</span> * x * y + <span class="hljs-number">0.1</span><br>				* Math.sqrt(Math.abs(x));<br>		ret += (<span class="hljs-number">20.0</span> * Math.sin(<span class="hljs-number">6.0</span> * x * pi) + <span class="hljs-number">20.0</span> * Math.sin(<span class="hljs-number">2.0</span> * x * pi)) * <span class="hljs-number">2.0</span> / <span class="hljs-number">3.0</span>;<br>		ret += (<span class="hljs-number">20.0</span> * Math.sin(x * pi) + <span class="hljs-number">40.0</span> * Math.sin(x / <span class="hljs-number">3.0</span> * pi)) * <span class="hljs-number">2.0</span> / <span class="hljs-number">3.0</span>;<br>		ret += (<span class="hljs-number">150.0</span> * Math.sin(x / <span class="hljs-number">12.0</span> * pi) + <span class="hljs-number">300.0</span> * Math.sin(x / <span class="hljs-number">30.0</span><br>				* pi)) * <span class="hljs-number">2.0</span> / <span class="hljs-number">3.0</span>;<br>		<span class="hljs-keyword">return</span> ret;<br>	}<br> <br>	<span class="hljs-keyword">public</span> static <span class="hljs-built_in">void</span> main(String[] args) {<br> <br>		<span class="hljs-comment">// 北斗芯片获取的经纬度为WGS84地理坐标 31.426896,119.496145</span><br>		Gps gps = new Gps(<span class="hljs-number">31.426896</span>, <span class="hljs-number">119.496145</span>);<br>		System.<span class="hljs-keyword">out</span>.println(<span class="hljs-string">"gps :"</span> + gps);<br>		Gps gcj = gps84_To_Gcj02(gps.getWgLat(), gps.getWgLon());<br>		System.<span class="hljs-keyword">out</span>.println(<span class="hljs-string">"gcj :"</span> + gcj);<br>		Gps star = gcj_To_Gps84(gcj.getWgLat(), gcj.getWgLon());<br>		System.<span class="hljs-keyword">out</span>.println(<span class="hljs-string">"star:"</span> + star);<br>		Gps bd = gcj02_To_Bd09(gcj.getWgLat(), gcj.getWgLon());<br>		System.<span class="hljs-keyword">out</span>.println(<span class="hljs-string">"bd  :"</span> + bd);<br>		Gps gcj2 = bd09_To_Gcj02(bd.getWgLat(), bd.getWgLon());<br>		System.<span class="hljs-keyword">out</span>.println(<span class="hljs-string"><code class="language-hljs angelscript"><span class="hljs-comment">/**</span><br><span class="hljs-comment"> * 各地图API坐标系统比较与转换;</span><br><span class="hljs-comment"> * WGS84坐标系：即地球坐标系，国际上通用的坐标系。设备一般包含GPS芯片或者北斗芯片获取的经纬度为WGS84地理坐标系,</span><br><span class="hljs-comment"> * 谷歌地图采用的是WGS84地理坐标系（中国范围除外）;</span><br><span class="hljs-comment"> * GCJ02坐标系：即火星坐标系，是由中国国家测绘局制订的地理信息系统的坐标系统。由WGS84坐标系经加密后的坐标系。</span><br><span class="hljs-comment"> * 谷歌中国地图和搜搜中国地图采用的是GCJ02地理坐标系; BD09坐标系：即百度坐标系，GCJ02坐标系经加密后的坐标系;</span><br><span class="hljs-comment"> * 搜狗坐标系、图吧坐标系等，估计也是在GCJ02基础上加密而成的。 chenhua</span><br><span class="hljs-comment"> */</span><br><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-symbol">PositionUtil</span> {<br>	<br>	<span class="hljs-keyword">public</span> static <span class="hljs-keyword"> ber">1</span> - ee)) / (magic * sqrtMagic) * pi);<br>		dLon = (dLon * <span class="hljs-number">180.0</span>) / (a / sqrtMagic * Math.cos(radLat) * pi);<br>		<span class="hljs-built_in">double</span> mgLat = lat + dLat;<br>		<span class="hljs-built_in">double</span> mgLon = lon + dLon;<br>		<span class="hljs-keyword">return</span> new Gps(mgLat, mgLon);<br>	}<br> <br>	<span class="hljs-comment">/**</span><br><span class="hljs-comment">	 * * 火星坐标系 (GCJ-02) to 84 * * @param lon * @param lat * @return</span><br><span class="hljs-comment">	 * */</span><br>	<span class="hljs-keyword">public</span> static Gps gcj_To_Gps84(<span class="hljs-built_in">double</span> lat, <span class="hljs-built_in">double</span> lon) {<br>		Gps gps = transform(lat, lon);<br>		<span class="hljs-built_in">double</span> lontitude = lon * <span class="hljs-number">2</span> - gps.getWgLon();<br>		<span class="hljs-built_in">double</span> latitude = lat * <span class="hljs-number">2</span> - gps.getWgLat();<br>		<span class="hljs-keyword">return</span> new Gps(latitude, lontitude);<br>	}<br> <br>	<span class="hljs-comment">/**</span><br><span class="hljs-comment">	 * 火星坐标系 (GCJ-02) 与百度坐标系 (BD-09) 的转换算法 将 GCJ-02 坐标转换成 BD-09 坐标</span><br><span class="hljs-comment">	 * </span><br><span class="hljs-comment">	 * @param gg_lat</span><br><span class="hljs-comment">	 * @param gg_lon</span><br><span class="hljs-comment">	 */</span><br>	<span class="hljs-keyword">public</span> static Gps gcj02_To_Bd09(<span class="hljs-built_in">double</span> gg_lat, <span class="hljs-built_in">double</span> gg_lon) {<br>		<span class="hljs-built_in">double</span> x = gg_lon, y = gg_lat;<br>		<span class="hljs-built_in">double</span> z = Math.sqrt(x * x + y * y) + <span class="hljs-number">0.00002</span> * Math.sin(y * pi);<br>		<span class="hljs-built_in">double</span> theta = Math.atan2(y, x) + <span class="hljs-number">0.000003</span> * Math.cos(x * pi);<br>		<span class="hljs-built_in">double</span> bd_lon = z * Math.co span class="hljs-number">0.1</span> * x * x + <span class="hljs-number">0.1</span> * x * y + <span class="hljs-number">0.1</span><br>				* Math.sqrt(Math.abs(x));<br>		ret += (<span class="hljs-number">20.0</span> * Math.sin(<span class="hljs-number">6.0</span> * x * pi) + <span class="hljs-number">20.0</span> * Math.sin(<span class="hljs-number">2.0</span> * x * pi)) * <span class="hljs-number">2.0</span> / <span class="hljs-number">3.0</span>;<br>		ret += (<span class="hljs-number">20.0</span> * Math.sin(x * pi) + <span class="hljs-number">40.0</span> * Math.sin(x / <span class="hljs-number">3.0</span> * pi)) * <span class="hljs-number">2.0</span> / <span class="hljs-number">3.0</span>;<br>		ret += (<span class="hljs-number">150.0</span> * Math.sin(x / <span class="hljs-number">12.0</span> * pi) + <span class="hljs-number">300.0</span> * Math.sin(x / <span class="hljs-number">30.0</span><br>				* pi)) * <span class="hljs-number">2.0</span> / <span class="hljs-number">3.0</span>;<br>		<span class="hljs-keyword">return</span> ret;<br>	}<br> <br>	<span class="hljs-keyword">public</span> static <span class="hljs-built_in">void</span> main(String[] args) {<br> <br>		<span class="hljs-comment">// 北斗芯片获取的经纬度为WGS84地理坐标 31.426896,119.496145</span><br>		Gps gps = new Gps(<span class="hljs-number">31.426896</span>, <span class="hljs-number">119.496145</span>);<br>		System.<span class="hljs-keyword">out</span>.println(<span class="hljs-string">"gps :"</span> + gps);<br>		Gps gcj = gps84_To_Gcj02(gps.getWgLat(), gps.getWgLon());<br>		System.<span class="hljs-keyword">out</span>.println(<span class="hljs-string">"gcj :"</span> + gcj);<br>		Gps star = gcj_To_Gps84(gcj.getWgLat(), gcj.getWgLon());<br>		System.<span class="hljs-keyword">out</span>.println(<span class="hljs-string">"star:"</span> + star);<br>		Gps bd = gcj02_To_Bd09(gcj.getWgLat(), gcj.getWgLon());<br>		System.<span class="hljs-keyword">out</span>.println(<span class="hljs-string">"bd  :"</span> + bd);<br>		Gps gcj
